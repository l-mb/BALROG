{% if response %}
<dl>
  <dt>Action</dt>
  <dd><code>{{ response.action }}</code></dd>
  <dt>Latency</dt>
  <dd>{{ "{:.1f}".format(response.latency_ms / 1000) }}s</dd>
</dl>
{% if response.reasoning %}
<details>
  <summary>Reasoning</summary>
  <pre class="reasoning">{{ response.reasoning }}</pre>
</details>
{% endif %}
{% else %}
<p class="muted">No response data</p>
{% endif %}
