{% if stats %}
<dl>
  <dt>Episode</dt>
  <dd>{{ stats.episode }}</dd>
  <dt>Step</dt>
  <dd>{{ stats.step }}</dd>
  <dt>Total Tokens</dt>
  <dd>{{ "{:,}".format(stats.total_in_tokens) }} in / {{ "{:,}".format(stats.total_out_tokens) }} out</dd>
  <dt>Avg Latency</dt>
  <dd>{{ "{:.1f}".format(stats.avg_latency_ms / 1000) }}s</dd>
</dl>
{% else %}
<p class="muted">No stats available</p>
{% endif %}
